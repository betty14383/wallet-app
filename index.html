<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ROOSTER WALLET PAGE</title>
  </head>
  <body class="d-flex justify-content-center bg-light">
    <main class="container">
      <!-- ===========   HEADER   =========== -->
      <header class="text-secondary text-center fw-bold display-6 my-4">
        Rooster Wallet App ðŸ’³
      </header>

      <!-- ===========   FÄ°ELDSET   =========== -->
      <fieldset class="bg-warning border-secondary p-3 rounded-4">
        <legend class="text-center fw-semibold">Expenditure Form</legend>

        <!-- ===========   FORM   =========== -->
        <form id="expenditure-form" class="row g-3 p-3 mt-3">
          <!-- ===========   DATE   =========== -->
          <div class="date col-6">
            <label for="date" class="text-light form-label">Date</label>
            <input
              type="date"
              id="date"
              class="form-control"
              placeholder="dd.mm.yyyy"
              required
            />
          </div>

          <!-- ===========   EXPENDITURE   =========== -->
          <div class="Expenditure col-6">
            <label class="text-light form-label" for="expenditure"
              >Expenditure</label
            >
            <input
              type="number"
              class="form-control"
              id="expenditure"
              placeholder="1000â‚º"
              step="0.01"
              min="0"
              required
            />
          </div>

          <!-- ===========   EXPENT TYPE   =========== -->
          <div class="Expence-type col-12">
            <label for="expence-type" class="form-label text-light"
              >Expenditure Type</label
            >
            <input
              type="text"
              class="form-control"
              id="expence-type"
              placeholder="Rent, Bill, Credit Card"
              required
            />
          </div>

          <!-- ===========   SAVE BUTTON   =========== -->
          <div class="col-12 text-center">
            <button id="expance-btn" class="btn btn-danger" type="submit">
              Save
            </button>
          </div>
        </form>
      </fieldset>

      <!-- ===========   INCOME   =========== -->
      <div class="bg-success border-secondary p-3 rounded-4">
        <form id="income-form" class="d-flex">
          <!-- ===========   INCOME INPUT   =========== -->
          <input
            type="number"
            class="form-control me-2"
            id="income-input"
            min="0"
            autofocus
            placeholder="Enter your income"
            required
          />

          <!-- ==========  INCOME ADD BUTTON   ========== -->
          <button
            id="add-btn"
            type="submit"
            class="btn btn-light border border-warning text-success"
          >
            Add
          </button>
        </form>
      </div>

      <!-- ==========  TABLES   ========== -->
      <div class="table">
        <!-- ==========  EXPENCE TABLE  ========== -->
        <table
          id="expence-table"
          class="table table-bordered table-hover table-striped mt-2 text-center"
        >
          <thead>
            <tr>
              <th scope="col" class="w-25">Date</th>
              <th scope="col" class="w-50">Spending Area</th>
              <th scope="col">Amount (â‚º)</th>
              <th scope="col">Process</th>
            </tr>
          </thead>
        </table>

        <!-- ==========  RESULT TABLE  ========== -->
        <table
          id="result-table"
          class="table table-bordered table-hover table-striped mt-2 text-end w-50 ms-auto"
        >
          <tbody>
            <tr>
              <th>Total Income (â‚º)</th>
              <td id="totalIncome" class="w-25"></td>
            </tr>
            <tr>
              <th>Total Expense (â‚º)</th>
              <td id="totalExpense"></td>
            </tr>
            <tr>
              <th>Balance (â‚º)</th>
              <td id="balance"></td>
            </tr>
          </tbody>
        </table>

        <!-- ==========  CLEAR BUTTON   ========== -->
        <div class="clear text-center">
          <button id="clear-btn" class="btn btn-danger">
            Clear Information
          </button>
        </div>
      </div>
    </main>
    <script src="roostermain.js"></script>
  </body>
</html>
